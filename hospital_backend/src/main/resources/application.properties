server.port=8081

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

server.ssl.key-alias=hospital1
server.ssl.enabled=true
server.ssl.client-auth=want
server.ssl.key-store=src/main/resources/keystore.jks
server.ssl.key-store-password=${KEY_STORE_PASSWORD}
server.ssl.trust-store=src/main/resources/keystore.jks
server.ssl.trust-store-password=${KEY_STORE_PASSWORD}

cipher.ips_path=src/main/resources/ips.bin
cipher.db_keystore_path=src/main/resources/databaseKeystore.jks

spring.mvc.format.date=yyyy-MM-dd
